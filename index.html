<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador Personal - Rutina Hipertensi贸n</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mi Rutina">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964514.png">
    
    <!-- Link al Manifiesto -->
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f0f4f8;
            user-select: none;
        }
        .exercise-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .day-btn.active {
            background-color: #3b82f6;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }
        .gif-container {
            width: 100%;
            height: 250px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
        }
        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        /* Estilo para el bot贸n de instalaci贸n */
        #install-banner {
            display: none;
        }
    </style>
</head>
<body class="pb-40">

    <!-- Banner de Instalaci贸n -->
    <div id="install-banner" class="fixed top-20 left-4 right-4 z-[100] bg-indigo-600 text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center animate-bounce">
        <div class="flex items-center gap-3">
            <span class="text-2xl"></span>
            <div>
                <p class="text-xs font-bold">Instala la App</p>
                <p class="text-[10px] opacity-80">Para acceso r谩pido y sin conexi贸n</p>
            </div>
        </div>
        <button id="install-button" class="bg-white text-indigo-600 px-4 py-2 rounded-xl text-xs font-bold shadow-md">Instalar</button>
    </div>

    <!-- Header con Datos Personales -->
    <header class="bg-slate-900 text-white p-6 rounded-b-[3rem] shadow-2xl sticky top-0 z-50">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-xl font-extrabold tracking-tight">Mi Plan Semanal</h1>
                <p id="current-date" class="text-slate-400 text-xs font-medium"></p>
            </div>
            <div class="flex gap-2 text-center">
                <div class="bg-slate-800 px-3 py-1 rounded-xl">
                    <p class="text-[9px] text-slate-500 font-bold uppercase">Edad</p>
                    <p class="text-xs font-bold">43</p>
                </div>
                <div class="bg-slate-800 px-3 py-1 rounded-xl">
                    <p class="text-[9px] text-slate-500 font-bold uppercase">Peso</p>
                    <p class="text-xs font-bold">175</p>
                </div>
            </div>
        </div>

        <div class="bg-blue-600/20 border border-blue-400/30 p-3 rounded-2xl flex items-center gap-3">
            <span class="text-blue-400"></span>
            <p class="text-[11px] text-blue-100 leading-tight">
                <strong>Control Cardiovascular:</strong> Mant茅n repeticiones fluidas. No contengas el aire.
            </p>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="px-5 mt-8">
        <div class="flex justify-between items-center mb-6">
            <h2 id="workout-title" class="text-2xl font-black text-slate-800">Cargando...</h2>
            <span id="set-count" class="bg-slate-200 text-slate-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase">---</span>
        </div>

        <div id="exercise-list" class="space-y-6">
            <!-- Los ejercicios se inyectan aqu铆 -->
        </div>
    </main>

    <!-- Navegaci贸n por D铆as -->
    <nav class="fixed bottom-6 left-6 right-6 bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-2 flex justify-between items-center z-50 border border-white/20">
        <button onclick="setWorkout(1)" id="btn-1" class="day-btn flex-1 py-3 text-[11px] font-bold rounded-2xl transition-all text-slate-400">LUN</button>
        <button onclick="setWorkout(2)" id="btn-2" class="day-btn flex-1 py-3 text-[11px] font-bold rounded-2xl transition-all text-slate-400">MAR</button>
        <button onclick="setWorkout(3)" id="btn-3" class="day-btn flex-1 py-3 text-[11px] font-bold rounded-2xl transition-all text-slate-400">MIE</button>
        <button onclick="setWorkout(4)" id="btn-4" class="day-btn flex-1 py-3 text-[11px] font-bold rounded-2xl transition-all text-slate-400">JUE</button>
        <button onclick="setWorkout(5)" id="btn-5" class="day-btn flex-1 py-3 text-[11px] font-bold rounded-2xl transition-all text-slate-400">VIE</button>
    </nav>

    <script>
        const workoutData = {
            1: {
                title: "Pecho + Tr铆ceps",
                exercises: [
                    { name: "Press de Banca (Suelo)", reps: "4 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/03/02891301-Dumbbell-Bench-Press_Chest_720.gif" },
                    { name: "Dumbbell Pullover", reps: "3 x 15", gif: "https://fitcron.com/wp-content/uploads/2021/03/03751301-Dumbbell-Pullover_Chest_720.gif" },
                    { name: "Press Agarre Neutro (Tr铆ceps)", reps: "3 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/03521301-Dumbbell-Neutral-Grip-Bench-Press_Upper-Arms_720.gif" },
                    { name: "Extensi贸n Tr铆ceps Sentado", reps: "3 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/21881301-Dumbbell-Seated-Triceps-Extension_Upper-Arms_720.gif" },
                    { name: "Patada de Tr铆ceps", reps: "3 x 15", gif: "https://fitcron.com/wp-content/uploads/2021/04/03331301-Dumbbell-Kickback_Upper-Arms_720.gif" }
                ]
            },
            2: {
                title: "Espalda + B铆ceps",
                exercises: [
                    { name: "Remo inclinado (Bent Over)", reps: "4 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/02931301-Dumbbell-Bent-Over-Row_Back-FIX_720.gif" },
                    { name: "Remo inclinado (Variante)", reps: "3 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/02921301-Dumbbell-Bent-over-Row_back_Back_720.gif" },
                    { name: "Curl Martillo Cruzado", reps: "4 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/16571301-Dumbbell-Cross-Body-Hammer-Curl-Version-2_Upper-Arms_720.gif" },
                    { name: "Concentration Curl", reps: "3 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/02971301-Dumbbell-Concentration-Curl_Upper-Arms_720.gif" },
                    { name: "Scott Curl (Predicador)", reps: "3 x 12", gif: "https://www.thingys.com.ar/gymapps/tutorial/scott.gif" }
                ]
            },
            3: {
                title: "Descanso Activo",
                exercises: [
                    { name: "Caminata Continua", reps: "30-45 min", gif: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=400&auto=format&fit=crop" }
                ]
            },
            4: {
                title: "Tren Inferior (Piernas)",
                exercises: [
                    { name: "Sentadilla con Mancuernas", reps: "4 x 15", gif: "https://fitcron.com/wp-content/uploads/2021/04/15551301-Dumbbell-Squat_Thighs_720.gif" },
                    { name: "Peso Muerto Rumano", reps: "3 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/14591301-Dumbbell-Romanian-Deadlift_Hips_720.gif" },
                    { name: "Split Squat (Zancada)", reps: "3 x 10 por lado", gif: "https://fitcron.com/wp-content/uploads/2021/04/04101301-Dumbbell-Single-Leg-Split-Squat_Thighs_720.gif" },
                    { name: "Single Leg Deadlift", reps: "3 x 12 por lado", gif: "https://fitcron.com/wp-content/uploads/2021/04/17571301-Dumbbell-Single-Leg-Deadlift_Hips_720.gif" },
                    { name: "Zancada Alterna", reps: "3 x 20 total", gif: "https://i.pinimg.com/originals/f6/7a/bf/f67abf162c15edbd924f407dba8223b7.gif" }
                ]
            },
            5: {
                title: "Full Body (Mix)",
                exercises: [
                    { name: "Press Inclinado Neutro", reps: "3 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/03/03241301-Dumbbell-Incline-Palm-in-Press_Chest_720.gif" },
                    { name: "Remo Inclinado", reps: "3 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/03271301-Dumbbell-Incline-Row_Back_720.gif" },
                    { name: "B铆ceps Incline Inner", reps: "3 x 12", gif: "https://fitcron.com/wp-content/uploads/2021/04/03221301-Dumbbell-Incline-Inner-Biceps-Curl_Upper-Arms_720.gif" },
                    { name: "Sentadilla Goblet", reps: "3 x 15", gif: "https://fitcron.com/wp-content/uploads/2021/04/15551301-Dumbbell-Squat_Thighs_720.gif" }
                ]
            }
        };

        function setWorkout(dayIndex) {
            const data = workoutData[dayIndex] || workoutData[1];
            const list = document.getElementById('exercise-list');
            const title = document.getElementById('workout-title');
            const setLabel = document.getElementById('set-count');

            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-${dayIndex}`);
            if (activeBtn) activeBtn.classList.add('active');

            title.innerText = data.title;
            setLabel.innerText = `${data.exercises.length} ejercicios`;
            list.innerHTML = '';

            data.exercises.forEach(ex => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100 exercise-card";
                card.innerHTML = `
                    <div class="gif-container">
                        <img src="${ex.gif}" alt="${ex.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x300?text=Cargando...'">
                    </div>
                    <div class="p-6">
                        <h3 class="font-bold text-slate-800 text-lg mb-1">${ex.name}</h3>
                        <div class="flex items-center justify-between">
                            <span class="bg-blue-50 text-blue-600 font-extrabold text-sm px-4 py-1 rounded-xl">
                                ${ex.reps}
                            </span>
                            <div class="flex gap-1">
                                <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Esfuerzo</span>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log("Error SW:", err));
            });
        }

        // PWA Install Logic
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'flex';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBanner.style.display = 'none';
                deferredPrompt = null;
            }
        });

        window.onload = () => {
            const today = new Date().getDay();
            const startDay = (today === 0 || today === 6) ? 1 : today;
            const dateStr = new Date().toLocaleDateString('es-ES', { 
                weekday: 'long', day: 'numeric', month: 'short' 
            }).toUpperCase();
            document.getElementById('current-date').innerText = dateStr;
            setWorkout(startDay);
        };
    </script>
</body>
</html>
